<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Single Toggle Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    `
  </head>
  <body
    class="bg-[#111827] dark:bg-white text-black dark:text-white transition-colors duration-500"
  >
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between px-6 py-4 shadow-md bg-[#374151] text-white dark:bg-[#374151]"
    >
      <!-- Logo -->
      <div class="text-xl font-bold">Logo</div>

      <!-- Brightness Button with Border -->
      <button
        id="brightnessToggle"
        class="p-2 rounded-lg border border-white/30 bg-[#1F2937] hover:bg-[#374151] dark:bg-[#1F2937] dark:hover:bg-[#374151] text-white transition duration-300 flex items-center justify-center"
      >
        <box-icon
          name="sun"
          class="h-5 w-5 block dark:hidden"
          color="#ffffff"
        ></box-icon>
        <box-icon
          name="moon"
          class="h-5 w-5 hidden dark:block"
          color="#ffffff"
        ></box-icon>
      </button>
    </nav>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
      const toggle = document.getElementById('brightnessToggle')
      const html = document.documentElement

      toggle.addEventListener('click', () => {
        html.classList.toggle('dark')
      })
    </script>
  </body>
</html>
